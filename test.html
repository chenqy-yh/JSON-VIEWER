<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 300px;
        height: 200vh;
        border: 1px solid blue;
      }
      .item {
        width: 100px;
        height: 100px;
        border: 1px solid red;
        padding: 10%;
      }
      .st {
        position: sticky;
        width: 50%;
        top: 20px;
        /* bottom: 0; */
        /* left: 100px; */
      }
      .fx {
        position: fixed;
        width: 50%;
        top: 30px;
      }
      .ab {
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item st">4</div>
      <div class="item">5</div>
    </div>
  </body>
  <script></script>
</html>
